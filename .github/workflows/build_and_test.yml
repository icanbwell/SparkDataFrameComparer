name: Build and Test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'


      - name: pre-commit
        run: make run-pre-commit

      # setup and install everything and run tests
      - name: up
        run: make up
      - name: tests
        run: |
          docker compose run --rm --name sdc_tests \
            -v /home/runner/work/${{ github.repository }}/reports:/reports \
            dev \
            pytest \
            --junitxml=/reports/pytest_report.xml
            tests

      - name: Surface failing tests
        if: always()
        uses: pmeier/pytest-results-action@main # https://github.com/pmeier/pytest-results-action
        with:
          # A list of JUnit XML files, directories containing the former, and wildcard
          # patterns to process.
          # See @actions/glob for supported patterns.
          path: ./results/*.xml

          # (Optional) Add a summary of the results at the top of the report
          summary: true

          # (Optional) Select which results should be included in the report.
          # Follows the same syntax as `pytest -r`
          display-options: fEX

          # (Optional) Fail the workflow if no JUnit XML was found.
          fail-on-empty: true

          # (Optional) Title of the test results section in the workflow summary
          title: Test results
